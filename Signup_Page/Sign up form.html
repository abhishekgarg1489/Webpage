<html>
<head>
  <title> Signup Form Design Tutorial </title>   
    <link rel="stylesheet" href="style3.css">
</head>

<body>
  <div class="header_1"><a href="../Main_WebPage.html">&#8592; Back to Home</a></div>
    <div id="login-box">
      <div class="left-box">
        <h1 class="header_2"> Sign Up</h1>
          
          <input type="text" name="username" placeholder="Username"/>
          <input type="text" name="email" placeholder="Email"/>
          <input type="password" name="password" placeholder="Password"/>
        
          <input type="password" name="password2" placeholder="Confirm password"/>
        
          <input type="submit" name="signup-button" value="Sign Up"/>
          <a href="../Login_Page/Login_form.html" style="transition: 0.5s;"><button class="b1" type=button>Login</button></a>
        </div>

        <div class="right-box">
          <span class="signinwith">Log in with<br></span>
          <br>
        
        <a href="https://www.facebook.com/"><button class="social facebook">Log in with Facebook</button></a>    
        <a href="https://twitter.com/login"><button class="social twitter">Log in with Twitter</button></a> 
        <a href="https://www.google.com/gmail/"><button class="social google">Log in with Google+</button></a>

        </div>
        <div class="or">OR</div>
    </div>
    
</body>    
</html>
